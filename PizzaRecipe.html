<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Box</title>
    </head>
    <body>
        <div name="header" style="
            font-family: courier, monospace;
            color:#D07204 
            ">
            <h1>Pizza Recipe:</h1>  
        </div>
        <div style="width: 100vw;">
            <div name="container-image"style="
                    position: fixed;
                    margin-left: 0px;
                    margin-right: auto;
                    width: 40%;
                    border: 1px">
                <img src="pizza.jpg" style="
                    height:50%;
                    width: 50%;                 
                    ">
                </img>
            </div>
            <div name="container-ingredients" style="
                    top: 0px;
                    width: 70%;
                    margin-left: auto;
                    margin-right: 0px; 
                    position: relative;
                    font-family: courier, monospace;
                    font-size: 20px;
                    line-height: 1.5;
                    color:#D07204;">
                <h2>Ingredients:</h2>
                <ul>
                    <li>bread</li>
                    <li>avocado</li>
                    <li>egg</li>
                    <li>black peper</li>
                </ul>
            </div>
            <div name="container-instructions" style="
                    width: 100%;
                    margin: 40px auto; 
                    font-family: courier, monospace;
                    font-size: 20px;
                    line-height: 1.5;
                    color:#D07204;">
                <h2>Instructions:</h2>
                <ol>Take a slice of bread. Add smashed avocado. Spread.</ol>
                <ol>Add black peper and salt. Enjoy</ol>
            </div>
        </div>

    </body>
</html>
